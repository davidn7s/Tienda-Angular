<div class="container">
    <div class="row">
        <h3>Pianos</h3>
        <input type="text" matInput placeholder="Buscar" name= "buscar" [(ngModel)]= "textoBuscar">
    </div>

    

    <div class="row">
        <ng-container *ngFor="let p of pianos">
            <div class="col-4" (click)="producto(p)">
                <table>
                    <tr>
                        <th class="centrar"><img height="150" width="150" src={{p.imagen}}></th>
                    </tr>
                    <tr>
                        <td class="centrar">{{p.nombre}}</td>
                    </tr>
                    <tr>
                        <td class="centrar"><strong>{{p.precio}}â‚¬</strong></td>
                    </tr>
                </table>
                <br>
            </div>

        </ng-container>
    </div>
</div>
