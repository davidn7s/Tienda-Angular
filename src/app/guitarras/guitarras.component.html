<div class="container">
    <div class="row">
        <h3>Guitarras</h3>
        <input type="text"  placeholder="Buscar" name= "buscar" [(ngModel)]= "textoBuscar">
    </div>

    <div class="row">
        <ng-container *ngFor="let g of guitarras | filtro: textoBuscar">
            <div class="col-4" (click)="producto(g)">
                <table>
                    <tr>
                        <th class="centrar"><img height="150" width="150" src={{g.imagen}}></th>
                    </tr>
                    <tr>
                        <td class="centrar">{{g.nombre}}</td>
                    </tr>
                    <tr>
                        <td class="centrar"><strong>{{g.precio}}â‚¬</strong></td>
                    </tr>
                </table>
                <br>
            </div>

        </ng-container>
    </div>
</div>
