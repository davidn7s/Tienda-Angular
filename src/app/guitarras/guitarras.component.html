<div class="container">
    <div class="row">
        <h3>Guitarras</h3>
        <input type="text" placeholder="Buscar ..." name="buscar" [(ngModel)]="textoBuscar">
    </div>
    <br>
    <div class="row">
        <ng-container *ngFor="let g of guitarras | filtro: textoBuscar">
            <div class="col-3">
                <table>
                    <tr>
                        <th class="centrar" (click)="producto(g)"><img height="150" width="150" src={{g.imagen}}></th>

                        <div *ngIf="usu.administrador">
                            <label (click)="update(g)"><svg xmlns="http://www.w3.org/2000/svg" height="30"
                                    viewBox="0 96 960 960" width="48">
                                    <path
                                        d="M180 876h44l443-443-44-44-443 443v44Zm614-486L666 262l42-42q17-17 42-17t42 17l44 44q17 17 17 42t-17 42l-42 42Zm-42 42L248 936H120V808l504-504 128 128Zm-107-21-22-22 44 44-22-22Z" />
                                </svg></label>
                            <label (click)="borrar(g)"><svg xmlns="http://www.w3.org/2000/svg" height="30"
                                    viewBox="0 96 960 960" width="48">
                                    <path
                                        d="M261 936q-24.75 0-42.375-17.625T201 876V306h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438V306ZM367 790h60V391h-60v399Zm166 0h60V391h-60v399ZM261 306v570-570Z" />
                                </svg></label>
                        </div>
                    </tr>
                    <tr>
                        <td class="centrar" (click)="producto(g)">{{g.nombre}}</td>
                    </tr>
                    <tr>
                        <td class="centrar" (click)="producto(g)"><strong>{{g.precio}}â‚¬</strong></td>
                    </tr>
                </table>
                <br>
            </div>

        </ng-container>
    </div>
</div>
